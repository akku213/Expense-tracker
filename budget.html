<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
     <!-- Font Awesome Icons -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
   />
   <!-- Google Fonts -->
   <link
     href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
     rel="stylesheet"
   />
    <link rel="stylesheet" href="budget.css" type="text/css" />
</head>
<body>
    <div>
        <div class="container">
            <div class="budget-container">
                <h3>Budget</h3>
                <p class="hide error" id="budget-error">
                    Value cannot be empty or negative
                </p>
                <input type="text" id="total-amount" name="budget amount" placeholder="Enter Total Amount" >
                <button id="total-amount-button"  class="submit">Set Budget</button>
            </div>

            <div class="expenses-container">
                <h3>Expenses</h3>
                <p class="hide error" id="product-title-error">
                    Values cannot be empty
                </p>
                <input type="text" id="product-title" name="budget amount" placeholder="Enter Title of Product" >
                <p class="hide error" id="product-cost-error">
                    Values cannot be empty or negative
                </p>
                <input type="text" id="user-amount" name="budget amount" placeholder="Enter Cost of Product" >
                <button id="check-amount" class="submit">Check Amount</button>
            </div>
        </div>

        <div class="total-budget-container">
            <div>
                <p>Total Budget</p>
                <span id="amount" >0</span>
            </div>
            <div>
                <p>Expenses</p>
                <span id="expenses-value" >0</span>
            </div>
            <div>
                <p>Balance</p>
                <span id="balance-amount" >0</span>
            </div>
        </div>

        <div class="expense-list">
            <h3>Expense List</h3>
            <div class="list-container" id="list"></div>
        </div>
    </div>

    <script src="budget.js"></script>
</body>
</html>
